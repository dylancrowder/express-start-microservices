version: "3.9"

services:
  nginx:
    image: nginx:latest
    container_name: nginx_gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gateway

  auth:
    build:
      context: .
      dockerfile: ./auth/Dockerfile
    container_name: auth_service
    expose:
      - "8085"
    env_file:
      - ./auth/.env.production
    environment:
      NODE_ENV: production

  products:
    build:
      context: .
      dockerfile: ./products/Dockerfile
    container_name: products_service
    expose:
      - "8083"
    env_file:
      - ./products/.env.production
    environment:
      NODE_ENV: production

  gateway:
    build:
      context: .
      dockerfile: ./gateway/Dockerfile
    container_name: gateway_service
    expose:
      - "4000"
    depends_on:
      - auth
      - products
    env_file:
      - ./gateway/.env.production
    environment:
      NODE_ENV: production
